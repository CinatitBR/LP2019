<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 30 *WHILE*</title>
</head>
<body>
    <script>
        var n1, n2, n;
        n1 = parseInt(prompt("Digite o 1º número:"));
        n2 = parseInt(prompt("Digite o 2º número:"));

        if (n1 < n2)
        {
            while (n1 <= n2)
            {
                if (n1 % 2 != 0)
                {
                    alert(n1);
                }
                n1++;
            }
        }else if(n1 > n2){
            n = n1
            while (n >= n2)
            {
                if (n % 2 != 0)
                {
                    alert(n);
                }
                n--;
            }
        }else{
            alert('Você digitou números idênticos, sonso.');
        }
    </script>
    
</body>
</html>
