<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 30 *FOR*</title>
</head>
<body>
    <script>
        var n1, n2, n;
        n1 = parseInt(prompt("Digite o 1º número:"));
        n2 = parseInt(prompt("Digite o 2º número:"));

        if (n1 < n2)
        {
            for (n1 = n1; n1 <= n2; n1++) 
            {
                if (n1 % 2 != 0)
                {
                    alert(n1);
                }
            }
        }else if (n1 > n2){
            for (n = n1; n >= n2; n--)
            {
                if (n % 2 != 0)
                {
                    alert(n);
                }
            }
        }
        else
        {
            alert('Você digitou números iguais, sonsão');
        }

    </script>
    
</body>
</html>
